<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .progress-container {
            width: 400px;
            height: 400px;
            position: relative;
            transform: rotate(-135deg);
        }

        .progress-bar-background,
        .progress-bar {
            width: 100%;
            height: 100%;
            fill: none;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            position: absolute;
        }

        .progress-bar-background {
            stroke: #ecf0f1;
            stroke-width: 50;
            stroke-dashoffset: calc(753.6 - (75 / 100) * 753.6);
        }

        .progress-bar {
            stroke: #3498db;
            stroke-width: 25;
            stroke-dasharray: 753.6;
            stroke-dashoffset: 0;
            /* Tam dolu olması için 0 */
            transition: all 0.5s ease;
            /* Animasyon ekledim */
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <!-- <svg class="progress-bar-background">
            <circle cx="50%" cy="50%" r="120"></circle>
        </svg> -->
        <svg class="progress-bar">
            <defs>
                <filter id="glow">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
                </filter>
            </defs>
            <circle cx="50%" cy="50%" r="120"></circle>
            <circle cx="50%" cy="50%" r="120" filter="url(#glow)"></circle>
        </svg>
    </div>
    <script>
        // JavaScript ile doluluk oranını kontrol etmek için
        const progress = document.querySelector('.progress-bar');
        const percent = 20; // Doluluk oranını ayarlayın (örneğin, yüzde 50)

        // Doluluk oranını güncelleyin
        progress.style.strokeDashoffset = 753.6 - (percent / 100) * 753.6;
    </script>
</body>

</html>
